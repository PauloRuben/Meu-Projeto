<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Triggered Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="scroll-container">
    <div class="spacer">Scroll down...</div> <!-- Espaço vazio para simular rolagem -->

    <table class="animated-table">
      <tr>
        <td class="left">Esquerda</td>
        <td class="right">Direita</td>
      </tr>
    </table>

    <div class="spacer"></div> <!-- Espaço extra abaixo -->
  </div>

</body>
</html>
