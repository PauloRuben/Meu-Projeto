<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Prontos ou quase prontos/SA aviamentos/CSS/style1.css">
    <title>Contato</title>
</head>
    <body>
        <h1>Cadastro</h1>
        <table >
        <form action="sucesso.html" method="git">
            <tr>
                <td><label>Nome completo: </label></td>
                <td><input type ="text" name="Nome" placeholder="Escreva o seu nome"></td>
            </tr>
            <tr>
            <td><label>Endereço: </label></td>
            <td><input type="text" name="Endereço" placeholder="Escreva o seu endereço"></td>
            </tr>
            <tr>
            <td><label>Email: </label></td>
            <td><input type ="email" name="Email" placeholder="Escreva o seu email"></td>
            </tr>
            <tr>
            <td><label>Senha: </label></td>
            <td><input type ="password" name="Senha" minlength="8" placeholder="Escreva a sua senha"></td>
            </tr>
            <tr>
            <td><label>Data de nascimento: </label></td>
            <td><input type ="date" name="Data"></td>
            </tr>
            <tr>
            <td><label>Sexo: </label></td>
            <td>
            <input type="radio" name="Masc">Masculino</input>
            <br>
            <input type="radio" name="Femi">Feminino</input>
            </td>
            </tr>
            <tr>
            <td>
            <input type="reset" value="Cancelar"></td>
            <td><input type="submit" value="Enviar"></td>
            </tr>
        </form> 
    </body>
</html>
